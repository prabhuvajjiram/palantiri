  <text x="450" y="515" font-family="Courier New" font-size="10" fill="#ecf0f1" opacity="0.3">1010101010101010101010101010</text>
  <text x="450" y="530" font-family="Courier New" font-size="10" fill="#ecf0f1" opacity="0.3">0101010101010101010101010101</text>
  
