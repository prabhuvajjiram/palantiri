<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- E-commerce Device Mockups -->
  <!-- Desktop Browser -->
  <rect x="150" y="100" width="300" height="200" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  <rect x="150" y="100" width="300" height="25" rx="5" ry="5" fill="#bdc3c7"/>
  <circle cx="165" cy="112" r="5" fill="#e74c3c"/>
  <circle cx="180" cy="112" r="5" fill="#f39c12"/>
  <circle cx="195" cy="112" r="5" fill="#2ecc71"/>
  
  <!-- Website Content -->
  <rect x="170" y="140" width="260" height="140" fill="#ffffff"/>
  <rect x="170" y="140" width="260" height="30" fill="#3498db"/>
  <text x="190" y="160" font-family="Arial" font-size="12" fill="#ffffff">Rajambal Cottons Shop</text>
  
  <!-- Product Grid -->
  <rect x="180" y="180" width="70" height="70" fill="#f1c40f" opacity="0.8"/>
  <rect x="260" y="180" width="70" height="70" fill="#e74c3c" opacity="0.8"/>
  <rect x="340" y="180" width="70" height="70" fill="#9b59b6" opacity="0.8"/>
  
  <!-- Mobile Device -->
  <rect x="500" y="120" width="150" height="250" rx="10" ry="10" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
