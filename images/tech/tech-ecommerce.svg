  <text x="515" y="157" font-family="Arial" font-size="10" fill="#ffffff">Rajambal Shop</text>
  
  <!-- Mobile Products -->
  <rect x="520" y="175" width="110" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="520" y="215" width="110" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="520" y="255" width="110" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="520" y="295" width="110" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Shopping Cart -->
  <circle cx="350" cy="380" r="60" fill="#ffffff" stroke="#2c3e50" stroke-width="3"/>
  <path d="M320,370 L340,370 L345,345 L385,345 L390,370 L410,370 L400,330 L330,330 Z" fill="#3498db"/>
  <circle cx="350" cy="390" r="8" fill="#2c3e50"/>
  <circle cx="365" cy="390" r="8" fill="#2c3e50"/>
  
  <!-- Indian Textile Designs -->
  <rect x="150" y="350" width="120" height="120" fill="#e74c3c" opacity="0.8"/>
  <path d="M150,350 L270,470" stroke="#ffffff" stroke-width="2"/>
  <path d="M150,470 L270,350" stroke="#ffffff" stroke-width="2"/>
  <circle cx="210" cy="410" r="30" fill="#f39c12" opacity="0.8"/>
  
  <!-- Payment Processing Icon -->
  <rect x="450" y="400" width="200" height="120" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  <rect x="470" y="430" width="50" height="10" fill="#34495e"/>
  <rect x="470" y="450" width="30" height="10" fill="#34495e"/>
  <rect x="470" y="470" width="160" height="30" fill="#27ae60"/>
  <text x="510" y="490" font-family="Arial" font-size="14" fill="#ffffff">CHECKOUT</text>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">E-COMMERCE INTEGRATION</text>
