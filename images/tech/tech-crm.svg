<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- CRM Dashboard Interface -->
  <rect x="150" y="100" width="500" height="400" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="5"/>
  
  <!-- Header Bar -->
  <rect x="150" y="100" width="500" height="50" rx="10" ry="10" fill="#3498db"/>
  <text x="180" y="135" font-family="Arial" font-size="24" fill="#ffffff">Angel Stones CRM Dashboard</text>
  
  <!-- Side Navigation -->
  <rect x="150" y="150" width="120" height="350" fill="#34495e"/>
  <text x="170" y="180" font-family="Arial" font-size="14" fill="#ffffff">Dashboard</text>
  <text x="170" y="210" font-family="Arial" font-size="14" fill="#ffffff">Customers</text>
  <text x="170" y="240" font-family="Arial" font-size="14" fill="#ffffff">Orders</text>
  <text x="170" y="270" font-family="Arial" font-size="14" fill="#ffffff">Inventory</text>
  <text x="170" y="300" font-family="Arial" font-size="14" fill="#ffffff">Quotes</text>
  <text x="170" y="330" font-family="Arial" font-size="14" fill="#ffffff">Reports</text>
  <text x="170" y="360" font-family="Arial" font-size="14" fill="#ffffff">Settings</text>
  
  <!-- Main Content Area -->
  <rect x="280" y="160" width="360" height="160" rx="5" ry="5" fill="#ffffff" stroke="#bdc3c7" stroke-width="2"/>
  <text x="300" y="190" font-family="Arial" font-size="18" fill="#2c3e50" font-weight="bold">Recent Orders</text>
  <line x1="300" y1="200" x2="600" y2="200" stroke="#bdc3c7" stroke-width="2"/>
  <text x="300" y="230" font-family="Arial" font-size="14" fill="#2c3e50">Order #1092 - Johnson Memorial</text>
  <text x="300" y="260" font-family="Arial" font-size="14" fill="#2c3e50">Order #1091 - Heritage Monuments</text>
  <text x="300" y="290" font-family="Arial" font-size="14" fill="#2c3e50">Order #1090 - City Cemetery</text>
  
  <!-- Analytics Widget -->
  <rect x="280" y="330" width="170" height="150" rx="5" ry="5" fill="#ffffff" stroke="#bdc3c7" stroke-width="2"/>
  <text x="300" y="360" font-family="Arial" font-size="16" fill="#2c3e50" font-weight="bold">Sales Stats</text>
  <line x1="300" y1="370" x2="430" y2="370" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Chart representation -->
  <rect x="300" y="390" width="20" height="30" fill="#3498db"/>
  <rect x="330" y="380" width="20" height="40" fill="#3498db"/>
  <rect x="360" y="370" width="20" height="50" fill="#3498db"/>
  <rect x="390" y="350" width="20" height="70" fill="#3498db"/>
  <line x1="300" y1="420" x2="430" y2="420" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Tasks Widget -->
  <rect x="470" y="330" width="170" height="150" rx="5" ry="5" fill="#ffffff" stroke="#bdc3c7" stroke-width="2"/>
  <text x="490" y="360" font-family="Arial" font-size="16" fill="#2c3e50" font-weight="bold">Pending Tasks</text>
  <line x1="490" y1="370" x2="620" y2="370" stroke="#bdc3c7" stroke-width="2"/>
  
  <rect x="490" y="390" width="15" height="15" fill="#e74c3c"/>
  <text x="515" y="402" font-family="Arial" font-size="14" fill="#2c3e50">Update inventory</text>
  
  <rect x="490" y="420" width="15" height="15" fill="#f39c12"/>
  <text x="515" y="432" font-family="Arial" font-size="14" fill="#2c3e50">Follow up quotes</text>
  
  <rect x="490" y="450" width="15" height="15" fill="#2ecc71"/>
  <text x="515" y="462" font-family="Arial" font-size="14" fill="#2c3e50">Process orders</text>
  
  <!-- Title -->
  <text x="400" y="530" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">COMPREHENSIVE CRM SOLUTION</text>
</svg>
